<!DOCTYPE html>
<html lang="cn">

<head>
    <!-- @@include modules/_template_head.html -->
</head>

<body>
    <div id="app" v-cloak>

        <mt-header fixed title="充值中心">
            <a href="index.html" slot="left">
                <img src='./assets/images/menu.svg' />
            </a>
        </mt-header>
        <div class="wrap-bg">
            <div class="myCard">
                <img src='./assets/images/card.jpg' />
            </div>
            <br />
            <mt-field label="姓名" placeholder="请输入姓名" :value="name"></mt-field>
            <mt-field label="卡号" placeholder="请输入卡号" :value="card"></mt-field>
            <mt-field label="余额" :value="coin"></mt-field>
            <div class='tit'>充值金额：</div>
            <div class="gridRecharge">
                <div v-for='item of list'>
                    <span
                    :class='item.id===active?"active":""'
                    v-text='item.value'
                    @click='active = item.id'
                    >
                </span>
                </div>
            </div>
            <mt-button type="default" size='large' @click='handleRecharge'>去充值</mt-button>
            <br />
            <mt-button type="info" size='large' @click='history.go(-1)'>返回</mt-button>
            <br />
            <br />
            <br />
        </div>

    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {

                card: '123456',

                }, {

        },
        methods: {

               console.log('去充值~~~~~')
            }
        }
    })
</script>

</html>
